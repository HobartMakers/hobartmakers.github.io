<html lang="en">
<head>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <link rel="stylesheet" href="css/bootstrap-flat.css" >

</head>
<body>
  <div class="container">

    <div class="header clearfix">
        <div class="col-md-8 col-md-offset-2">
            <nav>
                <ul class="nav nav-pills pull-right">
                    <li role="presentation"><a href="index.html">Home</a></li>
                    <li role="presentation" class="active"><a href="join.html">Join</a></li>
                </ul>
            </nav>
            <h3 style="display:none;">Hobart Makers Inc.</h3>
            <img src="img/HobartMakersMainLogo.png" width="220" style="margin-left: -10px" />
        </div>
    </div>


    <div class="row">
      <div class="col-md-8 col-md-offset-2 voffset-20">

        <h1>Join Hobart Makers</h1>

        <p>Our suggested payment is $20/month</p>

        <p><small>Note: The minimum payment to retain voting rights at general meetings is $10/month</small></p>

        <form action="https://www.paypal.com/cgi-bin/webscr" method="post" target="_top">

        <input type="hidden" name="cmd" value="_xclick-subscriptions">
        <input type="hidden" name="business" value="payments@hobartmakers.com">
        <input type="hidden" name="lc" value="AU">
        <input type="hidden" name="item_name" value="Hobart Makers Membership">
        <input type="hidden" name="src" value="1">

        <input type="text" name="a3" value="20.00"> AUD per
        <input type="hidden" name="p3" value="1">
        <select name="t3">
            <option value="M">Month</option>
            <option value="Y">Year</option>
        </select>

        <input type="hidden" name="currency_code" value="AUD">
        <input type="hidden" name="bn" value="PP-SubscriptionsBF:btn_subscribeCC_LG.gif:NonHosted">

        <p>
        <input type="image" src="https://www.paypalobjects.com/en_AU/i/btn/btn_subscribeCC_LG.gif" border="0" name="submit" alt="PayPal â€“ The safer, easier way to pay online!">
        </p>

        <img alt="" border="0" src="https://www.paypalobjects.com/en_AU/i/scr/pixel.gif" width="1" height="1">

        </form>

      </div>
    </div>
    <div class="footer row">
      <div class="col-md-2 col-md-offset-5 text-center">
        <a href="https://fb.me/HobartMakers"><img src="img/social-facebook.png" class="socmed-icon"></a>
        <a href="http://twitter.com/HobartMakers"><img src="img/social-twitter.png" class="socmed-icon"></a>
        <a href="mailto:info@hobartmakers.com"><img src="img/social-mail.png" class="socmed-icon"></a>
      </div>
    </div>
  </div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
<script type="text/javascript">
     $(document).ready(function() {
        $("p, h3").each(function() {
            var original = $(this).html();
            // use .shortnameToImage if only converting shortnames (for slightly better performance)
            var converted = emojione.toImage(original);
            $(this).html(converted);
        });
    });
</script>
